<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transformer Energy Audit – Data Entry</title>
</head>
<body>
  <h2>Transformer Energy Audit – Data Entry Form</h2>
  <form id="auditForm">

    <label>
      Transformer ID:
      <input type="text" name="transformer_id" required>
    </label>
    <br>

    <label>
      Location:
      <input type="text" name="location" required>
    </label>
    <br>

    <label>
      Capacity (kVA):
      <input type="number" name="capacity" required>
    </label>
    <br>

    <label>
      Load (kW):
      <input type="number" name="load" required>
    </label>
    <br>

    <label>
      Efficiency (%):
      <input type="number" step="0.01" name="efficiency" required>
    </label>
    <br><br>

    <button type="submit">Submit</button>
  </form>

  <h3>Submission Preview</h3>
  <div id="preview"></div>

  <script>
    document.getElementById("auditForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      let output = "<ul>";
      for (const [key, value] of formData.entries()) {
        output += "<li><b>" + key + ":</b> " + value + "</li>";
      }
      output += "</ul>";

      document.getElementById("preview").innerHTML = output;

      // clear form
      this.reset();
    });
  </script>
</body>
</html>
